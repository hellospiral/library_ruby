<!DOCTYPE html>
<html>
<head>
  <title>Library App</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
  <div class="jumbotron">
    <h1>Library App</h1>
  </div>
  <div class="container">
    <form action="/books/search_result" method="post">
  <input type="text" name="search_term">

  <div class="radio-inline">
    <input type="radio" name="search_by" checked = "checked" id="Title"><label class="radio-inline">Title</label>
    <input type="radio" name="search_by" id="Author"><label class="radio-inline">Author</label>
  </div>


  <button type="submit" value="search"><span class="glyphicon glyphicon-search"></span></button>
</form>

<br>

<div class="btn-group" role="group">
  <a href="/books/new" class="btn btn-primary btn-lg active" role="button">Add a Book</a>
  <a href="/books" class="btn btn-warning btn-lg active" role="button">View all Books</a>
</div>

<div class="btn-group" role="group">
  <a href="/patrons/new" class="btn btn-primary btn-lg active" role="button">Add a Patron</a>
  <a href="/patrons" class="btn btn-warning btn-lg active" role="button">View all Patrons</a>
</div>

  </div>
</body>
</html>
